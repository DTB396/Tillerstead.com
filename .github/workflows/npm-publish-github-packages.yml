# Runs tests, then publishes to GitHub Packages when a release is created.
# Docs: https://docs.github.com/en/actions/publishing-packages/publishing-nodejs-packages

name: Node.js Package

on:
  release:
    types: [created]

permissions:
  contents: read

concurrency:
  group: node-package-${{ github.repository }}-${{ github.event.release.tag_name || github.ref }}
  cancel-in-progress: false

jobs:
  build:
    name: Test (Node 20)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      # Optional: pass exact tested workspace to publish job
      - name: Upload build workspace
        uses: actions/upload-artifact@v4
        with:
          name: workspace
          path: .
          if-no-files-found: error

  publish-gpr:
    name: Publish to GitHub Packages
    needs: build
    runs-on: ubuntu-latest

    # Prevent forks from attempting to publish
    if: ${{ github.repository_owner == 'YOUR_ORG_OR_USER' }}

    permissions:
      contents: read
      packages: write

    steps:
      - name: Download tested workspace
        uses: actions/download-artifact@v4
        with:
          name: workspace
          path: .

      - name: Setup Node.js for publishing
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://npm.pkg.github.com/
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Publish
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
