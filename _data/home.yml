services:
  eyebrow: "Technical Excellence, Code Compliance, Lasting Results"
  title: "Tile Installation & Waterproofing Built to Standards"
  summary: "Tile is durable only if installed correctly: proper substrate prep, ANSI-rated waterproofing, and specified mortar coverage. All work meets TCNA 2024 Handbook and NJ building codes. Every phase documented."
  real_talk: "Substrate flatness is measured with a level and verified in writing. Waterproofing is flood-tested with actual water before tile goes down. You receive a complete photo documentation package for insurance, lenders, and future trades."
  cards:
    - icon: tile
      title: "Tile Installation (All Types, Proper Methods)"
      description: "Ceramic, porcelain, natural stone installed to TCNA standards. Substrate flatness verified, proper thinset selected per material and size, movement joints at all changes of plane, and grout sealed where applicable. Includes layout optimization to minimize cuts and balance symmetry."
      details:
        - "Substrate prep verified to ±1/8\" flatness per TCNA EJ171"
        - "Large-format tile (≥15\") installed with 95% thinset coverage and back-buttering"
        - "Movement joints, caulked perimeter transitions per ASTM C920"
        - "Layout centered on sightlines; minimal cuts; no slivers"
      url: "/services/#tile"
    - icon: stone
      title: "Natural Stone & Large-Format Slabs"
      description: "Marble, granite, gauged porcelain installed with book-matching where applicable. Material-specific thinset, breathable sealers per ASTM D4446, and thermal movement accommodation. All work meets manufacturer specs and TCNA guidelines."
      details:
        - "Book-matched veining for seamless appearance"
        - "6mm porcelain slabs set per manufacturer specs with correct mortar"
        - "Natural stone sealed with breathable, ASTM-compliant impregnating sealers"
        - "Thermal movement joints in fireplace surrounds and high-heat areas"
      url: "/services/#stone"
    - icon: waterproofing
      title: "Waterproofing Systems (ANSI A118.10 Certified)"
      description: "Waterproof showers and wet areas installed per ANSI A118.10 standards using Schluter KERDI, Laticrete Hydroban, or RedGard. All membranes installed per manufacturer specs, seams overlapped, penetrations detailed, and flood-tested before tile. Includes documentation package for your records."
      details:
        - "ANSI A118.10 membranes with seams overlapped and sealed per specs"
        - "Flood testing (24+ hours) with photographic documentation"
        - "All penetrations (valves, drains, niches) detailed per TCNA guidelines"
        - "Care guide and warranty documentation provided upon completion"
      url: "/services/#waterproofing"
  actions:
    primary:
      label: "Request an Estimate"
      url: /contact/
    secondary:
      label: "Explore Portfolio"
      url: /portfolio/
