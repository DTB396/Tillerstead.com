materials:
  eyebrow: "Materials & Standards"
  title: "TCNA-Specified Products—Not 'Whatever's on the Truck'"
  summary: "Every material specified by performance rating, not brand loyalty. ANSI-certified thinsets, ASTM-tested waterproofing, and UL-listed electrical—because code compliance isn't negotiable."
  items:
    - icon: tile
      title: "ANSI-Certified Thinsets & Grouts"
      description: "C2-rated modified thinsets with ISO 13007 certification for large-format and natural stone. Never generic 'all-purpose' mortars. Grouts selected for stain resistance, joint width, and traffic exposure."
      points:
        - "Mapei Kerabond/Keralastic, Laticrete 254/333, or Ardex X5"
        - "Epoxy grout for commercial applications and shower floors"
        - "Sealer selection based on stone porosity and maintenance expectations"
    - icon: waterproofing
      title: "ANSI A118.10 Waterproofing Systems"
      description: "Schluter KERDI, Laticrete Hydroban, or Custom RedGard—never 'red paint from the box store.' All systems flood-tested per ASTM E2947 and documented before tile installation."
      points:
        - "Schluter KERDI for bonded sheet membrane reliability"
        - "Laticrete Hydroban for liquid-applied versatility"
        - "Seam and penetration details per manufacturer and TCNA guidelines"
    - icon: stone
      title: "Natural Stone & Gauged Porcelain Slabs"
      description: "Premium marble, granite, and 6mm porcelain panels sourced from regional distributors. All stone sealed with ASTM-compliant impregnating sealers—never topical coatings that yellow or peel."
      points:
        - "Book-matched marble for seamless veining continuity"
        - "Gauged porcelain panels for large-format applications"
        - "Honed, polished, or leathered finishes per project aesthetic"

