process:
  eyebrow: "Our Process: Scope → Prep → Build → Test → Document → Closeout"
  title: "Transparent Workflow, Written Agreements, Full Documentation"
  summary: "Every project follows a clear sequence: on-site assessment, written estimate, execution to spec, and complete documentation. Change orders are documented before work continues. No surprises."
  fun_fact: "Substrate prep is verified with both a 10' straightedge and a digital level per TCNA EJ171. This takes time but prevents future failures. Waterproofing slopes are measured and adjusted as needed to ensure proper drainage."
  steps:
    - title: "Scope Review & Site Assessment"
      description: "Free on-site walkthrough. We assess substrate condition, test for moisture, identify code or structural issues, and explain scope boundaries. You receive a summary memo before we proceed to estimation."
      icon: clipboard
    - title: "Written Estimate & Approval"
      description: "Detailed proposal including scope of work, specific materials, timeline, TCNA/ANSI methods, pricing, payment terms, and warranty. Everything in writing. You approve before work begins. Changes documented as change orders."
      icon: document
    - title: "Installation & Daily Documentation"
      description: "Work proceeds per written scope. Substrate flatness verified and measured. Waterproofing flood-tested with photos. Daily progress documentation (photos, measurements, notes) archived for your records. Weekly communication updates."
      icon: check-circle
    - title: "Final Documentation & Closeout"
      description: "Completion walkthrough, care guide, warranty certificate, and full photo documentation package (50+ images showing substrate, waterproofing, installation, and finish). Suitable for insurance claims and future trades."
      icon: check-circle

materials:
  eyebrow: "Material Selection & Specification"
  title: "Proper Materials for Code Compliance & Durability"
  summary: "Material selection is determined by code requirements, site conditions, and manufacturer specs—not price point. Thinset, grout, waterproofing, and sealers are specified in the written proposal and matched to the tile type and application."
  callout: "All materials used are ANSI A108/A118-rated for the application. We do not use generic 'all-purpose' products or retail-grade substitutes without written customer approval and code review."
  items:
    - icon: tile
      title: "Thinset & Grout Selection"
      description: "C2-rated modified or unmodified thinsets per ANSI A118.1 or A118.4, selected by tile type, size, and substrate. Grout chosen for joint width, traffic, and stain resistance. All products specified in the written estimate."
      points:
        - "Mapei, Laticrete, Ardex, Schonox—ANSI-certified brands with published specs"
        - "Epoxy or urethane grout for high-moisture areas; sanded or unsanded per ANSI"
        - "Penetrating sealers for natural stone; topical sealers per manufacturer recommendations"
    - icon: waterproofing
      title: "Waterproofing Systems (ANSI A118.10)"
      description: "Schluter KERDI, Laticrete Hydroban, or RedGard—all ANSI A118.10 certified. Membrane selected based on substrate type, application, and manufacturer guidance. All installations include seam overlap verification and flood testing."
      points:
        - "Sheet or liquid-applied membranes—installed per manufacturer specs with documented seam overlap"
        - "Penetrations (valves, drains) detailed with reinforcing fabric and additional coats"
        - "Flood testing (24+ hours minimum) with photographic documentation before tile setting"
    - icon: stone
      title: "Natural Stone & Slabs"
      description: "Book-matched marble, granite, gauged porcelain, or engineered stone installed per manufacturer specs and TCNA guidelines. Sealing per ASTM D4446 with breathable impregnating sealers selected by stone type."
      points:
        - "Book-matching arranged where feasible for continuous veining appearance"
        - "Substrate and mortar selected per stone manufacturer requirements"
        - "ASTM D4446-compliant sealers; application method per manufacturer"

