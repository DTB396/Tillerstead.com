<header class="ts-header scroll-fade-in premium-header" id="site-header" aria-label="Main Header" tabindex="0">
  <div class="ts-header__container" tabindex="0">
    <div class="ts-header__branding" tabindex="0">
      <a href="/" class="ts-header__logo-link" aria-label="Tillerstead LLC - Go to homepage">
        <img 
          src="/assets/img/logo/logo-header@2x.webp" 
          alt="Tillerstead Logo" 
          class="ts-header__logo logo-image gradient-animated"
          id="header-logo"
          width="100"
          height="100"
          loading="eager"
          decoding="async"
          fetchpriority="high"
        />
      </a>
      <div class="ts-header__info">
        <span class="ts-header__company">Tillerstead LLC</span>
        <span class="ts-header__region">South Jersey â€¢ <abbr title="NJ Home Improvement Contractor">NJ HIC</abbr></span>
        <span class="ts-header__badge badge badge--trust ml-2">Licensed & Insured</span>
      </div>
    </div>
    {% include navigation/main-nav.html %}
  </div>
  <div class="ts-header__cta scroll-fade-in">
    <a href="/contact/" class="btn btn--primary btn--sm btn--pulse" data-magnetic>Request Estimate</a>
    <a href="tel:+16098628808" class="btn btn--ghost btn--sm ml-2">Call (609) 862-8808</a>
  </div>
</header>

<script>
  (function () {
    var header = document.getElementById('site-header');
    var logo = document.getElementById('header-logo');
    var lastScroll = 0;
    var scrollThreshold = 60;
    var bounceTimeout = null;
    var isScrollingUp = false;

    function onScroll() {
      var scrollY = window.scrollY || window.pageYOffset;
      var scrollingUp = scrollY < lastScroll;
      if (scrollY > scrollThreshold) {
        header.classList.add('ts-header--minimized');
        if (scrollingUp && !isScrollingUp && scrollY < 200) {
          triggerBounce();
        }
      } else {
        if (header.classList.contains('ts-header--minimized')) {
          triggerBounce();
        }
        header.classList.remove('ts-header--minimized');
      }
      isScrollingUp = scrollingUp;
      lastScroll = scrollY;
    }

    function triggerBounce() {
      if (bounceTimeout) return;
      logo.classList.add('bounce');
      bounceTimeout = setTimeout(function() {
        logo.classList.remove('bounce');
        bounceTimeout = null;
      }, 600);
    }

    if (logo) {
      logo.addEventListener('click', function(e) {
        if (window.scrollY < 10) {
          triggerBounce();
        }
      });
    }

    var ticking = false;
    window.addEventListener('scroll', function() {
      if (!ticking) {
        window.requestAnimationFrame(function() {
          onScroll();
          ticking = false;
        });
        ticking = true;
      }
    }, { passive: true });

    document.addEventListener('DOMContentLoaded', function() {
      onScroll();
      setTimeout(triggerBounce, 500);
    });
  })();
</script>
