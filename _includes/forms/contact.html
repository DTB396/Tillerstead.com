<!-- _includes/forms/contact.html -->
<form class="ts-form contact-form" action="#" method="post" novalidate>
    <div class="field">
        <label for="name">Name</label>
        <input id="name" name="name" autocomplete="name" required>
    </div>

    <div class="field">
        <label for="email">Email</label>
        <input id="email" name="email" type="email" autocomplete="email" required>
    </div>

    <div class="field">
        <label for="phone">Phone (optional)</label>
        <input id="phone" name="phone" type="tel" autocomplete="tel">
    </div>

    <div class="field">
        <label for="message">Project details</label>
        <textarea id="message" name="message" rows="5" required></textarea>
    </div>

    <button class="btn btn-primary" type="submit">Request an estimate</button>

    <p class="form-note">
        By submitting, you agree we may contact you about your request. No spam.
    </p>
</form>
